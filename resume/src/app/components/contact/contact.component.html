<!-- start sectoion contact -->
<div id="contact" class="paddsection">
  <div class="container">
    <div class="contact-block1">
      <div class="row">

        <div class="col-lg-6" *ngFor="let contact of contacts">
          <div class="contact-contact">

            <h2 class="mb-30">GET IN TOUCH</h2>

            <ul class="contact-details">
              <li>
                <span>{{contact.addressStreet}}</span>
              </li>
              <li>
                <span>{{contact.addressCity}}, {{contact.addressZip}} - {{contact.addressState}} {{contact.addressCountry}}</span>
              </li>
              <li>
                <span>{{contact.phone}}</span>
              </li>
              <li>
                <span>{{contact.email}}</span>
              </li>
            </ul>

          </div>
        </div>

        <div class="col-lg-6">
          <form [formGroup]="form" (ngSubmit)="processForm()" class="contactForm">
            <div class="row">

              <div id="sendmessage">Your message has been sent. Thank you!</div>
              <div id="errormessage"></div>

              <div class="col-lg-6">
                <div class="form-group contact-block1">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" formControlName="name"
                    data-msg="Please enter at least 4 chars" />
                  <div class="validation"></div>
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" formControlName="email"
                    data-msg="Please enter a valid email" />
                  <div class="validation"></div>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" formControlName="subject"
                    data-msg="Please enter at least 8 chars of subject" />
                  <div class="validation"></div>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <textarea class="form-control" name="message" rows="120" data-rule="required" formControlName="message" data-msg="Please write something for us"
                    placeholder="Message"></textarea>
                  <div class="validation"></div>
                </div>
              </div>

              <div class="col-lg-12">
                <button type="submit" [disabled]="form.invalid" class="btn btn-defeault btn-send">Send message</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end section contact -->
