<!-- start section header -->
<div id="header">

  <div class="container">
    <div class="header-content">
      <h1>I'm
        <span class="typed"></span>
      </h1>
      <p>Agricultural & Natural Resources Economist </p>

      <ul class="list-unstyled list-social">
        <li *ngFor="let social of socials">
          <a href="{{social.url}}" target="blank">
            <i class="fa {{social.logo}}"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- End section header -->
